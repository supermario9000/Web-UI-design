<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>C4 Calculator</title>
		<link rel="stylesheet" href="index.css" />
		</head>
	<body>
		<div class="calculator">
            <div class="bomb_light"></div>
            <div class="display" id="display">0</div>
            <div class="button_grid">
                <button class="button" onclick="sineOperation(displayvalue)">sin</button>
                <button class="button" onclick="cosineOperation(displayvalue)">cos</button>
                <button class="button" onclick="customPowerOperation(displayvalue)">xʸ</button>
                <button class="button" onclick="clearDisplay()">C</button>
                <button class="button" onclick="deleteLast()" aria-label="Backspace">⌫</button>

                <button class="button" onclick="appendNumber('7')">7</button>
                <button class="button" onclick="appendNumber('8')">8</button>
                <button class="button" onclick="appendNumber('9')">9</button>
                <button class="button" onclick="squareRootOperation(displayvalue)">√</button>
                <button class="button" onclick="powerOperation(displayvalue)">x²</button>

                <button class="button" onclick="appendNumber('4')">4</button>
                <button class="button" onclick="appendNumber('5')">5</button>
                <button class="button" onclick="appendNumber('6')">6</button>
                <button class="button" onclick="multiplicationOperation(displayvalue)">×</button>
                <button class="button" onclick="divisionOperation(displayvalue)">÷</button>
                
                <button class="button" onclick="appendNumber('1')">1</button>
                <button class="button" onclick="appendNumber('2')">2</button>
                <button class="button" onclick="appendNumber('3')">3</button>
                <button class="button" onclick="subtractionOperation(displayvalue)">−</button>
                <button class="button" onclick="sumOperation(displayvalue)">+</button>

                <button class="button" onclick="appendNumber('0')">0</button>
                <button class="button" onclick="appendNumber(',')">,</button>
                <button class="button" onclick="appendNumber('(')">(</button>
                <button class="button" onclick="appendNumber(')')">)</button>
                <button class="button" onclick="calculateResult()">=</button>
            </div>
        </div>
    
    <script src="main.js" defer></script>
    </body>
</html>
